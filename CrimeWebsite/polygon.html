<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Add multiple geometries from one GeoJSON source</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibG11cmRvY2sxMiIsImEiOiJjazJ1d2NobHIwM3ZzM2J0ZjdicTRhN3hjIn0.M3xbhDRz12zcYBnCDZPBnA';
var map = new mapboxgl.Map({
container: "map",
style: "mapbox://styles/mapbox/outdoors-v11",
center: [-86.7816, 36.1627],
zoom: 10
});
 
map.on("load", function() {
map.addSource("national-park", {
"type": "geojson",
"data": {
"type": "FeatureCollection",
"features": [{
"type": "Feature",
"geometry": {
"type": "Polygon",
"coordinates": [
                    [
                    [
                                    -87.06104322735197,
                                    36.04848582962839
                                ],
                                [
                                    -87.05385670507901,
                                    36.04848582962839
                                ],
                                [
                                    -87.05385670507901,
                                    36.04267517324647
                                ],
                                [
                                    -87.06104322735197,
                                    36.04267517324647
                                ],
                                [
                                    -87.06104322735197,
                                    36.04848582962839
                                ]


                        ]
                    ]
}
}, {
"type": "Feature",
"geometry": {
"type": "Point",
"coordinates": [-87.06104322735197, 36.04848582962839]
}
}, {
"type": "Feature",
"geometry": {
"type": "Point",
"coordinates": [-121.505184, 40.488084]
}
}, {
"type": "Feature",
"geometry": {
"type": "Point",
"coordinates": [-121.354465, 40.488737]
}
}]
}
});
 
map.addLayer({
"id": "park-boundary",
"type": "fill",
"source": "national-park",
"paint": {
"fill-color": "#888888",
"fill-opacity": 0.4
},
"filter": ["==", "$type", "Polygon"]
});
 
map.addLayer({
"id": "park-volcanoes",
"type": "circle",
"source": "national-park",
"paint": {
"circle-radius": 6,
"circle-color": "#B42222"
},
"filter": ["==", "$type", "Point"],
});
});
</script>
 
</body>
</html>
